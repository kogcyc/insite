<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Column 1 Row Grid with Dummy Images</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }

        .grid-item {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Dummy Image 1" class="grid-item">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Dummy Image 2" class="grid-item">
        </div>
    </div>
</body>
</html>
