<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Markdown Loader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        /* Hide content initially */
        #content {
            display: none;
        }
    </style>
    <script>
        // Kassette holding Markdown file paths
        const kassette = [
            'one/1.md',
            'two/2.md',
            'three/3.md'
            // Add more paths as needed
        ];

        function loadMarkdown(filePath) {
            return fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const converter = new showdown.Converter();
                    const htmlContent = converter.makeHtml(data);
                    document.getElementById('content').innerHTML += htmlContent; // Append content
                })
                .catch(error => console.error('Error fetching markdown:', error));
        }

        async function loadAllMarkdowns() {
            for (const filePath of kassette) {
                await loadMarkdown(filePath); // Wait for each markdown to load
            }
            // Show the content after all markdowns have been loaded
            document.getElementById('content').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', loadAllMarkdowns);
    </script>
</head>
<body>
    <h1>Markdown Content</h1>
    <div id="content"></div>
</body>
</html>
