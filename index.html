<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Markdown Loader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        /* Hide content initially */
        #content {
            display: none;
        }
    </style>
    <script>
        // Kassette holding Markdown file paths
        const kassette = [
            'one/1.md',
            'two/2.md'
            // Add more paths as needed
        ];

        function loadMarkdown(filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const converter = new showdown.Converter();
                    const htmlContent = converter.makeHtml(data);
                    document.getElementById('content').innerHTML += htmlContent; // Append content
                })
                .catch(error => console.error('Error fetching markdown:', error));
        }

        function loadAllMarkdowns() {
            kassette.forEach(filePath => loadMarkdown(filePath));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAllMarkdowns();
            // Show the content after all markdowns have been loaded
            setTimeout(() => {
                document.getElementById('content').style.display = 'block';
            }, 100); // Delay to ensure content is ready
        });
    </script>
</head>
<body>
    <h1>Markdown Content</h1>
    <div id="content"></div>
</body>
</html>
